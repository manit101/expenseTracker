<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tracker.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="navbar">
        <h1>BudgetBuddy</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="aboutUs.html">About Us</a>
            <a href="index.html">Logout</a>
        </div>
    </div>

    <h1>Welcome to expense tracker</h1>

    <div class="input-section">

        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Income">Income</option>
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
        </select>

        <label for="status-select">Status:</label>
        <select id="status-select" disabled>
            <option value="Paid">Paid</option>
            <option value="Due">Due</option>
        </select>

        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total Income: <span id="total-income"></span></td>
                    <td colspan="2">Total Expense: <span id="total-expense"></span></td>
                    <td colspan="2">Net Balance: <span id="net-balance"></span></td>
                </tr>
            </tfoot>
        </table>
        <div class="tax-buttons">
            <button onclick="window.location.href='oldTax.html'">Tax with old slab</button>
            <button onclick="window.location.href='newTax.html'">Tax with new slab</button>
        </div>
    </div>

    <script src="tracker.js"></script>
</body>
</html>
